name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.12]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Code quality check
        run: |
          # Run linting with flake8 if available
          if pip show flake8 >/dev/null 2>&1; then
            python -m flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
            python -m flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
          else
            echo "flake8 not installed, skipping lint check"
          fi

      - name: Type check
        run: |
          # Run type checking with mypy if available
          if pip show mypy >/dev/null 2>&1; then
            python -m mypy . --ignore-missing-imports || echo "Type checking completed with warnings"
          else
            echo "mypy not installed, skipping type check"
          fi

      - name: Build application
        run: |
          # Verify Python files can be compiled
          python -m py_compile app.py
          python -m py_compile $(find . -name "*.py" -not -path "./venv/*" -not -path "./.venv/*" | head -10)
